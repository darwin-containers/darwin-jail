name: CI
on: [ push, pull_request, workflow_dispatch ]
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [
          macos-11,
          macos-12,
          macos-13,
          macos-14,
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
      - name: Create jail
        run: sudo python -m macosjail jail
